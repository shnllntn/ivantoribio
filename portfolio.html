  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Bakbak One', sans-serif;
      background-color: #d14f4f;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      position: relative;
    }

    header {
      display: flex;
      align-items: center;
      width: 100%;
      max-width: 1700px;
      margin-top: -50px;
    }

    span{
      font-size: 30px;
    }

    .titlelogo{
      display: flex;
      align-items: center;
      gap: 1px;
      font-size: 4rem;
      font-weight: bold;
      color: #fff;
    }

    .logo img {
      height: 140px;

    }

    nav {
      display: flex;
      gap: 1px;
      align-items: center;
      padding-bottom: -10px;
      padding-left:400px;
      justify-content: space-between;
    }



    nav a {
      text-decoration: none;
      color: #ffffff;
      font-weight: bold;
      position: relative;
      font-size: 4rem;

    }

    nav a:hover {
      color: #0000ff;
    }

    main {
      text-align: center;
      margin-top: 1px;
    }

    .title h1 {
      font-size: 3.5rem;
      letter-spacing: 10px;
      margin: 0;
      color: #fff;
    }

    .title p {
      color: #fff;
      margin: 5px 0 20px;
      font-size: 2.1rem;
      font-weight: bold;
    }

    .filter-bar {
      background-color: rgba(255, 255, 255, 0.2);
      padding: 20px 100px;
      border-radius: 5px;
      display: inline-flex;
      gap: 130px;
      margin-bottom: 30px;
    }

    .filter-bar button {
      background: none;
      border: none;
      color: white;
      font-weight: bold;
      cursor: pointer;
      font-size: 2rem;
      font-weight: 100;
      transition: transform 0.3s;
    }

    .filter-bar button:hover {
      transform: scale(1.1);
    }

    .projects {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 200px;
      padding: 0 20px;
    }

    .project-box {
      width: 400px;
      height: 350px;
      background-color: white;
      border-radius: 5px;
    }

    .divider {
      display: inline-block;
      height: 5px;
      width: 200px;
      background-color: #ffffff;
      vertical-align: middle;
      margin: 0 20px;
    }

    
    footer {
      margin: 40px 0 20px;
      font-size: 0.9rem;
      color: white;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
        gap: 20px;
      }

      .projects {
        flex-direction: column;
        align-items: center;
      }
    }
