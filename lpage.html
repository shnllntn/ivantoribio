<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Portfolio</title>
    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap');

    
    body {
    background-color: #302F2F;
    color: #c9c9c9;
    font-family: 'Bakbak One', sans-serif;
    text-align: left;
    padding: 20px;
    overflow-x: hidden;
    align-items: center;
    justify-content: center;
    margin-top: 50px;
    margin-left: 130px;
    }


    
    .container {

        max-width: 1500px;
        margin: auto;
        position: relative;
        animation: fadeIn 1.5s ease-in;
    }
    .logo {
        display: flex;
        align-items: center;
        opacity: 1;
        animation: slideInLeft 1s ease-out forwards;
    }
    .logo img {
        
        height: 200px;
        margin-right: 30px;
        margin-left: -180px;
    }

    .logo h2 {
        margin: 0;
        font-size: 6rem;
        font-weight: bold;
        color: white;
    }

    .hero p {
        font-size: 32px;
        margin-top: 0px;
        margin-bottom: 0;
        opacity: 1;
        animation: fadeInUp 1s ease-out forwards 0.5s;
        color: rgb(248, 248, 248);
        text-decoration: none;
    }


    .hero {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        margin-top: 40px;
        opacity: 1;
        animation: fadeInUp 1s ease-out forwards 0.5s;
    }
    .hero h1 {
        margin-bottom: 0;
        margin-top: -45px;
        font-size: 180px;   
        color: #D44949;
        font-weight: bold;
    }
    .hero h2 {
        margin-top: -25px;
        font-size: 3rem;
        font-weight: bold;
    }

    .contact-section {
        display: flex;
        align-items: center;
        margin-top: 40px;
    }
    .contact-btn {
        background-color: #c73434;
        color: white;
        padding: 12px 24px;
        text-decoration: none;
        font-weight: bold;
        border-radius: 5px;
        margin-right: 15px;
        display: flex;
        align-items: center;
        transition: transform 0.3s ease;
    }
    .contact-btn:hover {
        transform: scale(1.1);
    }
    .social-icons {
        position: absolute;
        top: 20px;
        right: 190px;
        display: flex;
        opacity: 1;
        height: 80px;
        animation: fadeIn 1.5s ease-in forwards 1s;
    }



    .social-icons img {
        width: 120px;
        height: 115px;
        margin-top: 10px;
        margin-right: 70px;
    }


    .nav {
        display: flex;
        justify-content: center;
        font-size: 3rem;
        font-weight: bold;
        margin-top: 80px;
        margin-right: 100px;
        opacity: 1;
        animation: fadeInUp 1s ease-out forwards 0.8s;
    }
    .nav a {
        color:white;
        text-decoration: none;
    }

    
    .box-container {
        position: absolute;
        top: 20%;
        right: 15%;
        width: 550px;
        height: 450px;
        border: 2px solid white;
        opacity: 1;
        animation: fadeIn 1.5s ease-in forwards 1.2s;
    }

    .line{
        position: absolute;
        display: block;
        width: 2px;
        left: -50px;
        top: 30px;
        height: 270px;
        border-radius: 25px;
        opacity: 0.9;
        background-color: #fff;
    }

    .bilog{
        position: absolute;
        display: block;
        width: 6px;
        height: 6px;
        left: -52px;
        top: 310px;

        border-radius: 25px;
        opacity: 0.9;
        background-color: #fff;
    }
    
    .red-box {
        position: absolute;
        width: 50px;
        height: 50px;
        background-color: #c73434;
        animation: bounce 2s infinite;
    }
    .red-box.one {
        bottom: -30px;
        left: -75px;
        height: 130px;
        width: 160px;
    }
    .red-box.two {
        bottom: -10px;
        z-index: -1;
        right: -100px;
        height: 200px;
        width: 120px;
    }

    .abouts p{
        text-decoration: none;
        font-size: 30px;
        padding-left: 30px;
        text-decoration: none;
    }

  
    .circle {
        position: absolute;
        display: block;
        width: 26px;
        left: -130px;
        top: 260px;
        height: 26px;
        border-radius: 25px;
        opacity: 1;
        background-color: #fff;
    }
    .circle1 {
        position: absolute;
        display: block;
        width: 26px;
        height: 26px;
        left: -130px;
        top: 450px;
        border-radius: 25px;
        opacity: 1;
        background-color: #fff;
    }
    
    .circle2 {
        position: absolute;
        display: block;
        width: 26px;
        left: -130px;
        top: 650px;
        height: 26px;
        border-radius: 25px;
        opacity: 1;
        background-color: #fff;
    }
    .footer-text{
        text-align: center;
        margin-top: 40px;
    }
      
    a {
        text-decoration: none;
    }

    .tnt{
        justify-content: space-between;
    }
  
    .hamburger {
    display: none;
    font-size: 2.5rem;
    cursor: pointer;
    color: white;
    position: fixed;
    top: 20px;
    left: 20px;
    z-index: 1001;
    }

    .mobile-nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        background-color: #1e1e1e;
        padding: 20px;
        position: fixed;
        top: 70px;
        left: 20px;
        z-index: 1000;
        border-radius: 8px;
    }

    .mobile-nav a {
        font-size: 1.5rem;
        color: white;
        padding: 10px 0;
        text-decoration: none;
    }

    .mobile-nav a:hover {
        color: #c73434;
    }

    /* Hide regular nav & show hamburger on small screens */
    @media (max-width: 768px) {
    body {
        padding: 0;
        margin: 0;
        margin-top: 100px;
        text-align: center;
        margin-left: 0;
    }

    .logo {
        flex-direction: column;
        align-items: center;
        text-align: center;
    }

    .logo img {
        height: 100px;
        margin: 0 auto;
    }

    .logo h2 {
        font-size: 3rem;
        margin-top: 10px;
    }

    .hero {
        align-items: center;
        text-align: center;
        margin-top: 30px;
    }

    .hero h1 {
        font-size: 80px;
        margin-top: -10px;
    }

    .hero h2 {
        font-size: 1.8rem;
        margin-top: 10px;
    }

    .hero p {
        font-size: 20px;
    }

    .contact-section {
        flex-direction: column;
        gap: 10px;
        align-items: center;
    }

    .contact-btn {
        padding: 10px 20px;
        font-size: 1rem;
    }

    .abouts p {
        font-size: 20px;
        padding: 0;
    }

    .nav {
        display: none;
    }

    .hamburger {
        display: block;
        margin-top: 100px;
    }

    .mobile-nav {
        display: none;
        flex-direction: column;
        align-items: flex-start;
        background-color: #1e1e1e;
        padding: 20px;
        position: fixed;
        top: 70px;
        left: 20px;
        z-index: 1000;
        border-radius: 8px;
    }

    .mobile-nav a {
        font-size: 1.5rem;
        color: white;
        padding: 10px 0;
        text-decoration: none;
    }

    .mobile-nav a:hover {
        color: #c73434;
    }

    .social-icons {
        position: flex;
        top: 150px;
        left: 95px;
        flex-direction: column;
        align-items: flex-start;
        height: auto;
        gap: 10px;
    }

    .social-icons img {
        width: 40px;
        height: 40px;
        margin: 0;
    }

    .box-container,
    .circle,
    .circle1,
    .circle2,
    .line,
    .bilog,
    .red-box {
        display: none;
    }
}


    </style>
</head>
<body>
    <div class="container">
        
        <div class="logo">
        <img src= "/images/dice.png" alt="Dice Logo">
            <h2>Dice</h2>
        </div>

        <div class="hero">
            <div class="circle"></div>
            <p>Hello, I'm</p>
            <h1>Dice</h1>
            <div class="circle1"></div>
            <div class="tnt">
                <h2>Website Designer</h2>
            </div>
           

            <div class="contact-section">
                <div class="circle2"></div>
                <a href="#contact" class="contact-btn">
                    <p>Contact Me!✉️</p>
                </a>
                <a class="abouts" href="aboutpage.html">
                    <p>About Me</p>
                    
                </a>
                
            </div>

        </div>

        <div class="social-icons">
            <a href="https://www.facebook.com/userplayertwo"><img src="/images/picture/fb.png" alt="Facebook"></a>
            <img src= "/images/picture/tt.png" alt="TikTok">
            <img src="/images//picture/li.png" alt="LinkedIn">
        </div>

        <div class="hamburger" onclick="toggleMenu()">
            ☰
        </div>

        <div class="mobile-nav" id="mobileNav">
            <a href="aboutpage.html">ABOUT</a>
            <a href="portfolio.html">PORTFOLIO</a>
            <a href="contact.html">CONTACTS</a>
        </div>
        
        <div class="nav">
            <a href="aboutpage.html">ABOUT</a>
            <span>&nbsp;──────&nbsp;</span>
            <a href="portfolio.html">PORTFOLIO</a>
            <span>&nbsp;──────&nbsp;</span>
            <a href="#contacts">CONTACTS</a>
        </div>
        
        <div class="box-container">
            <div class="line"></div>
            <div class="bilog"></div>
            <div class="red-box one"></div>
            <div class="red-box two"></div>
        </div>

    </div>

    <footer class="footer-text">
        © 2025 Web by Dice, All Rights Reserved
    </footer>
    


    <script>
        function toggleMenu() {
            const menu = document.getElementById("mobileNav");
            menu.style.display = menu.style.display === "flex" ? "none" : "flex";
        }
    </script>
    
</body>
</html>
