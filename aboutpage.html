<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dice | About</title>
  <link href="https://fonts.googleapis.com/css2?family=Bakbak+One&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f1f2fa;
      font-family: 'Bakbak One', sans-serif;
      color: #000;
      overflow-x: hidden;
    }

    .container {
      max-width: 1800px;
      margin: 0 auto;
      padding: 60px 20px;
      position: relative;
    }

    .top-left {
      display: flex;
      flex-direction: column;
      align-items: start;
      animation: fadeInTop 1s ease-out forwards;
    }

    .dice-img {
      top: -20px;
      width: 150px;
      position: absolute;
    }

    .dice-text {
      font-size: 2.2rem;
      font-weight: bold;
      top: 120px;
      left: 40px;
      position: absolute;
    }



    








    
    
    .navbar {
      text-align: center;
      font-size: 3.5rem;
      font-weight: bold;
      margin-top: 30px;
      animation: fadeInTop 1s ease-out forwards;
    }

    .navbar a {
      color: #000;
      text-decoration: none;
      margin: 0 25px;
    }

    

    
    .divider {
      display: inline-block;
      height: 5px;
      width: 400px;
      background-color: #000;
      vertical-align: middle;
      margin: 0 20px;
    }

    .about-title {
      text-align: center;
      font-size: 3.8rem;
      letter-spacing: 50px;
      margin: 50px 0;
      animation: fadeInTop 1s ease-out forwards;
      animation-delay: 0.5s;
    }






    

    main.content {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 50px;
      margin-top: 20px;
    }






    
    .left-box {
      background-color: #cf4444;
      width: 180px;
      height: 340px;
      top: 250px;
      left: -100px;
      position: relative;
      animation: growBox 0.8s ease-out forwards;
      z-index: 0;
    }

    .right-box{
      background-color: #cf4444;
      width: 500px;
      height: 400px;
      top: -80px;
      left: 50px;
      position: relative;
      animation: growBox 0.8s ease-out forwards;
      z-index: 0;
    }

    .left-box::before{
      content: "";
      position: absolute;
      border: 6px solid rgb(247, 201, 201);
      width: 100%;
      height: 70%;
      top: -130px;
      left: -20px;
      box-sizing: border-box;
    } 

    .right-box::before {
      content: "";
      position: absolute;
      border: 6px solid rgb(247, 201, 201);
      width: 100%;
      height: 140%;
      top: 60px;
      left: 100px;
      box-sizing: border-box;
    }



    
    .text-section {
      flex: 1 1 700px;
      z-index: 1;
      animation: slideInLeft 1s ease-out forwards;
      animation-delay: 1s;
      opacity: 0;
      text-align: center;
    }

    .text-section h2 {
      font-size: 4.5rem;
      margin: 0;
      text-align: justify;
    }

    .text-section h3 {
      font-size: 2.6rem;
      margin: 1px 0 1px;
      text-align: justify;
    }

    .text-section p {
      font-size: 2rem;
      line-height: 1;
      padding: 0 30px;
      text-align: justify;
      font-weight: 100;
    }

    .red {
      color: #cf4444;
    }




    
    footer {
      text-align: center;
      font-size: 1rem;
      margin-top: 100px;
      color: #444;
    }

    /* Animations */
    @keyframes fadeInTop {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-40px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    @keyframes growBox {
      from {
        transform: scale(0.8);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @media (max-width: 768px) {
      main.content {
        flex-direction: column;
        align-items: center;
      }

      .left-box, .right-box {
        display: none;
      }

      .text-section {
        text-align: center;
      }

      .text-section h2 {
        font-size: 2rem;
      }

      .text-section h3 {
        font-size: 1.2rem;
      }

      .text-section p {
        font-size: 1rem;
      }

      .about-title {
        font-size: 2rem;
        letter-spacing: 8px;
      }

      .navbar {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>


  
  <div class="container">

    <div class="top-left">
      <a href="lpage.html"><img src="/images/dice.png" alt="Dice" class="dice-img" /></a>
      <p class="dice-text">Dice</p>
    </div>

    <nav class="navbar">
      <a href="portfolio.html">PORTFOLIO</a>
      <span class="divider"></span>
      <a href="/PERSONAL PORTFOLIO/contact.html">CONTACTS</a>
    </nav>

    <h1 class="about-title">ABOUT ME</h1>


    
    <main class="content">
      <div class="left-box"></div>  

      <div class="text-section">
        <h2><span class="bold">I’m</span> <span class="red">Dice</span></h2>
        <h2><span class="bold">Web</span> <span class="red">Designer</span></h2>
        <h3>Based in Philippines</h3>
        <p>
          Hi! My name is Ivan Toribio, I go by Dice. I am a UI/UX Designer.
          I am very dedicated to my work and focus on maintaining and
          reaching my clients’ expectations.
        </p>
      </div>

      <div class="right-box"></div>
    </main>



    
    <footer>
      <p>© 2025 Ivan Toribio, All Rights Reserved.</p>
    </footer>

  </div>
</body>
</html>
